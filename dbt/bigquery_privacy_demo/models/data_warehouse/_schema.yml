version: 2

models:
  - name: fake_employee
    description: fake randomly generated employee data
    config:
      contract:
        enforced: true
    columns:
      - name: id
        description: employee identifier
        data_type: string
        constraints:
          - type: not_null
          - type: primary_key
      - name: firstname
        description: fist name
        data_type: string
        constraints:
          - type: not_null
      - name: surname
        description: surname
        data_type: string
        constraints:
          - type: not_null
      - name: home_postcode
        description: home address postcode
        data_type: string
        constraints:
          - type: not_null
      - name: primary_phone_number
        description: the employee's primary phone number 
        data_type: string
      - name: date_of_birth
        description: date of birth
        data_type: date
        constraints:
          - type: not_null
      - name: notes
        description: a free text field containing notes about the employee
        data_type: string
      - name: bank_account_number
        description: the account number of the bank account into which the employee's salary is paid
        data_type: string
      - name: personal_email_address
        description: personal email address
        data_type: string
        constraints:
          - type: not_null
      - name: annual_gross_salary_gbp
        description: annual gross salary in GBP
        data_type: float
      - name: department
        description: the department the employee works in
        data_type: string
      - name: region
        description: the region to which the employee is assigned
        data_type: string
  
